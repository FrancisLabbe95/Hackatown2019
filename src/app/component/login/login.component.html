<mat-card class="example-card">
  <mat-card-header class="header">
    <mat-card-title>Got Can</mat-card-title>
    <mat-card-subtitle>Sign in</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>  
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
      <tr>
          <label *ngIf="showErrorMessage" for="systemMessageLabel" [style.color]="'red'"> {{errorMessage}}</label>
      </tr>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
