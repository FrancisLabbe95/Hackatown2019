<mat-toolbar color="primary">

    <span class="example-fill-remaining-space"></span>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="giveBottles()">Give Bottles!</button>

      </span>
</mat-toolbar>

  <mat-card-content>

  </mat-card-content>

  <button mat-raised-button color="primary" (click)="findMe()">Find route!</button>

  <div *ngIf="showAddress">
